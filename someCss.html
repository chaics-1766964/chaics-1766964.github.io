<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: black;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

h1 {
  border: 5px dotted red;
}

</style>
</head>
<body>


<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/Ultraman_Profile_Photo.jpg" alt="Snow" style="width:100%;" border="20">
  
  <div class="centered">Centered</div>
</div>

<h1>A heading with a solid red border</h1>
</body>
</html>
